<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>首页</h1>
    <form th:action="@{/testRequestBody}" method="post">
        <input type="text" name="username"><br>
        <input type="password" name="password"><br>
        <input type="submit" value="测试@RequestBody">
    </form>

    <form th:action="@{/testRequestEntity}" method="post">
        <input type="text" name="username"><br>
        <input type="password" name="password"><br>
        <input type="submit" value="测试@RequestEntity">
    </form>


    <br>
    <br>
    <br>
    <a th:href="@{/testResponse}">通过ServletAPI测试响应Response数据</a>
    <br>
    <a th:href="@{/testResponseBody}">通过@ResponseBody测试响应Response数据</a>
    <br>
    <a th:href="@{/testResponseUser}">通过@ResponseBody测试响应Response对象数据</a>

    <div id="app">
        <a th:href="@{/testAjax}" @click="testAjax">SpringMVC处理Ajax</a><br>
    </div>


    <br>
    <a th:href="@{/file}">跳转到file.html</a>


    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
    <script type="text/javascript">
        var vue = new Vue({
            el:"#app",
            methods:{
                testAjax:function (event) {
                    axios({
                        method:"post",
                        url:event.target.href,
                        params:{
                            username:"admin",
                            password:"123456"
                        }
                    }).then(function (response) {
                        alert(response.data);
                    });
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
